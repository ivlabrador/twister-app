<!-- pagination.html : Esta pagina sera incluida en todos las templates donde se necesitara la paginacion,
como es el caso de las visualizacion de los productos "product_list.html" -->
<div class="pagination">
<ul class="pagination pagination-sm">
    {% if products.has_previous %}
    <li class="page-item">
        <a class="page-link" href="?page=1">&laquo; Primero</a>
    </li>
    <li class="page-item">
        <a class="page-link" href="?page={{ products.previous_page_number }}">Anterior</a>
    </li>
    {% endif %}
    <li class="page-item">
    <span class="page-link">
        Pagina {{products.number}} de {{products.paginator.num_pages}}
    </span>
    </li>
    {% if products.has_next %}
    <li class="page-item">
        <a class="page-link" href="?page={{ products.next_page_number }}">Siguiente</a>
    </li>
    <li class="page-item">
        <a class="page-link" href="?page={{products.paginator.num_pages}}">Ultima &raquo;</a>
    </li>
    {% endif %}
</ul>
</div>
