{% extends 'layout.html'%}

{% block title %}
    Editar un Almacen
{% endblock %}





{% block content %}
    <h4>Listado de Almacenes &raquo; Editar Almacen</h4>
    <hr id="hr_cabecera"/>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <div id="content">
        <div class="form-content">
            <div class="form">
                <form id='ware_edit' method="POST" action="" >
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Editar Almacen">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
