{% extends 'layout.html' %}
{% block title %}
    Twister | App de gestión
{% endblock %}
{% block content %}
    <h5>Registro de usuario</h5>
    <hr id="hr_cabecera"/>

    {{form.errors}}
    <div class="form-content">

            <form id='register_form' method="POST" action="" >
                {% csrf_token %}
                <div class="register">
                    <label class="col-form-label mt-4" for="username">Nombre de Usuario</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="register">
                    <label for="password1" class="form-label mt-4">Contraseña</label>
                    <input type="password" class="form-control" name="password1" required>
                </div>
                <div class="register">
                    <label for="password2" class="form-label mt-4">Contraseña (confirmación)</label>
                    <input type="password" class="form-control" name="password2" required>
                </div>
                <div class="register">
                    <label class="col-form-label mt-4" for="username">Tipo de Usuario</label>
                    <select class="form-select" name="user_type">
                        <option value="CLIENTE">Cliente</option>
                        <option value="PROVEEDOR">Proveedor</option>
                    </select>
                </div>
                <div class="register">
                    <label for="email" class="col-sm-2 col-form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="register">
                    <label class="col-form-label mt-4" for="first_name">Nombre</label>
                    <input type="text" class="form-control" name="first_name" required>
                </div>
                <div class="register">
                    <label class="col-form-label mt-4" for="last_name">Apellidos</label>
                    <input type="text" class="form-control" name="last_name" required>
                </div>
                <div class="register">
                    <label class="col-form-label mt-4" for="address">Domicilio</label>
                    <input type="text" class="form-control" name="address" required>
                </div>
                <div class="register">
                    <label class="col-form-label mt-4" for="city">Ciudad</label>
                    <input type="text" class="form-control" name="city" required>
                </div>
                <div class="register">
                    <label class="col-form-label mt-4" for="country">Pais</label>
                    <input type="text" class="form-control" name="country" required>
                </div>
                <div class="register">
                    <label class="col-form-label mt-4" for="cp">Código Postal</label>
                    <input type="text" class="form-control" name="cp" required>
                </div>
                <div class="register">
                    <label class="col-form-label mt-4" for="personal_id">Pasaporte / DNI</label>
                    <input type="text" class="form-control" name="personal_id" required>
                </div>
                <div class="register">
                    <label class="col-form-label mt-4" for="fiscal_id">NIE / NIF</label>
                    <input type="text" class="form-control" name="fiscal_id" required>
                </div>
                <div class="register">
                    <label class="col-form-label mt-4" for="contact">Contacto</label>
                    <input type="text" class="form-control" name="contact" required>
                </div>

                <input type="submit" value="Registrarse">
            </form>

    </div>
{% endblock %}
