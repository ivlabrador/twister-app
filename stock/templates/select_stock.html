{% extends 'layout.html'%}

{% block title %}
    Ver Stock - Seleccionar Producto
{% endblock %}


{% block content %}
    <h4>Ver Stock  &raquo; Seleccionar Producto</h4>
    <hr id="hr_cabecera"/>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <div id="content">
        <div class="form-content">
            <div class="form">
                <form id='lot_form' method="POST" action="" >
                    {% csrf_token %}
                    {{ form.object }}
                    <fieldset>
                        <label class="form-label mt-4">Seleccione un producto</label>
                        <select id="product" name="product">
                            {% for p in products %}
                                <option for="product" value="{{ p.id }}">{{ p }}</option>
                            {% endfor %}
                        </select>
                    </fieldset>
                    <input type="submit" value="Ver">
                </form>
            </div>
        </div>
    </div>
{%endblock%}
